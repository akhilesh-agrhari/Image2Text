apply plugin: 'com.android.library'


version "1.0"

dependencies {}

android {
    compileSdkVersion 27

    defaultConfig {
        versionCode 1
        versionName "1.0"
        minSdkVersion 21
        targetSdkVersion 27
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        disable 'IconMissingDensityFolder'
        disable 'UnusedResources'
        disable 'NewApi'
        checkReleaseBuilds true
        htmlReport true
        xmlReport false
        textOutput 'stdout'
        textReport true
        abortOnError true
    }
}